<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
    </header>
    <section>
        <p id="description">Please take a moment to fill out our survey form.</p>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age:</label>
                <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>
            </div>
            <div class="form-group">
                <label for="dropdown">How did you hear about us?</label>
                <select id="dropdown" name="how">
                    <option value="search">Search Engine</option>
                    <option value="social">Social Media</option>
                    <option value="friend">Friend/Family</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Would you recommend us to a friend?</legend>
                    <label>
                        <input type="radio" name="recommend" value="yes">Yes
                    </label>
                    <label>
                        <input type="radio" name="recommend" value="no">No
                    </label>
                </fieldset>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Which features did you like? (Check all that apply)</legend>
                    <label>
                        <input type="checkbox" name="features" value="design">Design
                    </label>
                    <label>
                        <input type="checkbox" name="features" value="functionality">Functionality
                    </label>
                    <label>
                        <input type="checkbox" name="features" value="usability">Usability
                    </label>
                    <label>
                        <input type="checkbox" name="features" value="content">Content
                    </label>
                </fieldset>
            </div>
            <div class="form-group">
                <label for="comments">Any additional comments?</label>
                <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </section>
</body>
</html>
